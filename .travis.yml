language: generic
services:
- docker
script:
- echo -e "travis_fold:start:Geppetto-Config"
- sed -i "s|ENV BRANCH_$(echo ${TRAVIS_REPO_SLUG##*/} | awk '{gsub(/\./,"_",$0);print toupper($0)}')=.*|ENV BRANCH_$(echo ${TRAVIS_REPO_SLUG##*/} | awk '{gsub(/\./,"_",$0);print toupper($0)}')=$TRAVIS_BRANCH|g" Dockerfile
- sed -i "s|\"useSsl\":.*,|\"useSsl\": false,|g" dockerFiles/GeppettoConfiguration.json
- sed -i "s|\"embedded\":.*,|\"embedded\": false,|g" dockerFiles/GeppettoConfiguration.json
- sed -i "s|\"embedderURL\":.*,|\"embedderURL\":"VFB_EMBEDDER_URL",|g" dockerFiles/GeppettoConfiguration.json 
- echo -e "travis_fold:end:Geppetto-Config"
- echo -e "travis_fold:start:Docker-Build"
- docker build -t test-image:test .
- echo -e "travis_fold:end:Docker-Build"
- docker run -d --name test -p 8080:8080 test-image:test
- sleep 2m
- docker logs test
- curl -sSf http://localhost:8080/org.geppetto.frontend/
- sed -i "s|\"useSsl\":.*,|\"useSsl\": true,|g" dockerFiles/GeppettoConfiguration.json
- sed -i "s|\"embedded\":.*,|\"embedded\": true,|g" dockerFiles/GeppettoConfiguration.json
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=sebestblog/travis-demo
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
